<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="content">
    <div class="paragraph">
      <img src="./images/image-qr-code.png" alt="qr code image" class="code">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="text"> 
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
      </div>
  </div>
</body>
</html>
